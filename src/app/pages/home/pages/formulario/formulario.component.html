<div class="container d-flex justify-content-center">
    <div class="row" style="width: 500px;">
        <h1>Encuesta</h1>
        <form [formGroup]="formulario" (ngSubmit)="aceptar()">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input 
                type="email" 
                class="form-control" 
                id="exampleInputEmail1" 
                aria-describedby="emailHelp" 
                placeholder="Enter Nombre"
                formControlName="nombre"
                >
                <div id="emailHelp"
                 class="form-text text-muted"
                 *ngIf="formulario.get('nombre')?.hasError('required') && formulario.get('nombre')?.touched"
                 >
                    El Nombre es requerido.
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Apellido</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="exampleInputEmail1" 
                  aria-describedby="emailHelp" 
                  placeholder="Enter Apellido"
                  formControlName="apellido"
                  >
                  <div id="emailHelp"
                  class="form-text text-muted"
                  *ngIf="formulario.get('apellido')?.hasError('required') && formulario.get('apellido')?.touched"
                  >
                     El Apellido es requerido.
                 </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Edad</label>
                <input 
                  type="number" 
                  class="form-control" 
                  id="exampleInputEmail1" 
                  aria-describedby="emailHelp" 
                  placeholder="Enter Edad"
                  formControlName="edad"
                  >
                  <div id="emailHelp"
                  class="form-text text-muted"
                  *ngIf="formulario.get('edad')?.hasError('required') && formulario.get('edad')?.touched"
                  >
                    La edad es requerida.
                 </div>
                 <div id="emailHelp"
                 class="form-text text-muted"
                 *ngIf="formulario.get('edad')?.hasError('min') || formulario.get('edad')?.hasError('max')"
                 >
                   La edad debe de ser entre 18 y 99.
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Telefono</label>
                <input 
                  type="number" 
                  class="form-control" 
                  id="exampleInputEmail1" 
                  aria-describedby="emailHelp" 
                  placeholder="Enter Apellido"
                  formControlName="telefono"
                  >
                  <div id="emailHelp"
                  class="form-text text-muted"
                  *ngIf="formulario.get('telefono')?.hasError('required') && formulario.get('telefono')?.touched"
                  >
                     El Apellido es requerido.
                 </div>
                 <div id="emailHelp"
                 class="form-text text-muted"
                 *ngIf="formulario.get('telefono')?.hasError('pattern')"
                 >
                    El telefono deben de ser 10 digitos.
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Localidad</label>
                <select 
                    class="form-control form-select" 
                    id="state_address" 
                    formControlName="localidad"
                    aria-label="Default select example"
                    
                    >
                    <option *ngFor="let state of states" [value]="state">{{ state }}</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <label for="exampleInputEmail1">Sexo</label>
                <div class="form-check" 
                 >
                    <input class="form-check-input"  type="radio" value="Masculino" formControlName="sexo">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check" >
                    <input class="form-check-input"  type="radio" value="Femenino" formControlName="sexo">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Femenino
                    </label>
                  </div>
              </div>
              <br>
              <div class="form-group" >
                <label for="exampleInputEmail1">Intereses</label>
                <div *ngFor="let choice of checks; let i=index" class="col-md-2" style="width: 200px;">
                  <input type="checkbox" id="{{'opt' + i}}" [value]="choice.value" (change)="onCheckChange($event)">
                    <label class="ms-2" for="{{'opt' + i}}">
                      {{choice.description}}
                    </label>
                  </div>
              </div>
              <br>
            <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Submit</button>
          </form>
    </div>
</div>
