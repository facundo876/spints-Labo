<div class="container">
    <div class="row text-center mb-2">
        <div><h1>Mayor o Menor!</h1></div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="card text-center border-success" style="width: 18rem;" >
            <div class="card-header text-success" >
                Carta actual
            </div>
            <div class="card-body">
                <h1 class="card-title">{{cartaActual}}</h1>
                <p class="card-text"></p>
                <br>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center" id="resultado">
        <div class="row d-flex justify-content-center mt-4">
            <div class="card text-center " style="width: 18rem; border-color: #7952b3;" >
                <div class="card-body">
                    <h2 class="card-title" id="reusltadoCartas">?</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-4">
        <div class="card text-center border-success" style="width: 18rem;" >
            <div class="card-header text-success" >
                Proxima carta
            </div>
            <div class="card-body">
                <h1 class="card-title" id="numeroProximo">?</h1>
                <p class="card-text"></p>
                <div *ngIf="statusCarta" class="btn btn-danger" (click)="onVerificarMayor()" style="margin-right: 20px;">Mayor</div>
                <div *ngIf="statusCarta" class="btn btn-success" (click)="onVerificarMenor()">Menor</div>
                <div *ngIf="!statusCarta" id="btnStatusCarta" class="btn btn-primary"  (click)="onOtraCarta()">Otra carta</div>
            </div>
        </div>
    </div>
</div>
