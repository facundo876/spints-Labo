<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card text-center border-success mt-2" style="width: 35rem;" >
                <div class="card-header text-success" >
                    Carta actual
                </div>
                <div class="card-body">
                    <div class="row" *ngFor="let row of matrix; let i = index">
                        <div class="col" >
                            <button 
                                *ngFor="let col of row; let j = index" 
                                style="width: 40px; height: 40px;" 
                                type="button" 
                                class="btn btn-secondary  m-1"
                                (click)="onValueLetter([i,j])"
                            >{{col}}</button>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-center border-success mt-2" style="width: 35rem; border-color: #7952b3;" >
                <div class="card-header text-success" >
                    Carta actual
                </div>
                <div class="card-body">
                    a
                </div>
            </div>
        </div>
    </div>
</div>
