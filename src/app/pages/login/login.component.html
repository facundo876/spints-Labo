<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            <div class="alert alert-danger"  role="alert" *ngIf="error" >{{divErrorMessage}}
            </div>
            <form  [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              
              <div class="form-check mb-3" style="display: none">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" style="display: none">
                <label class="form-check-label" for="rememberPasswordCheck" style="display: none">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                  in</button>
              </div>

              <hr class="my-4">
              <div class="d-grid mb-2" >
                <button class="btn btn-success btn-login text-uppercase fw-bold" [routerLink]="['/register']">
                  <i class="fab fa-google me-2"></i> Register
                </button>
              </div>
              <div class="d-grid mb-2">
                <button 
                  (click)="QuickAccessLogin()"
                  class="btn btn-login text-white text-uppercase fw-bold" 
                  style="background-color: #7952b3;"
                  type="button">Quick access</button>
              </div>
              <div class="d-grid mb-2" >
                <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit" style="display: none">
                  <i class="fab fa-google me-2"></i> Sign in with Google
                </button>
              </div>
              <div class="d-grid" >
                <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit" style="display: none">
                  <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
